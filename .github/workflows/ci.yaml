name: <abbr title="Continuous Integration">CI</abbr>

on:
  push:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js 16
        uses: actions/setup-node@v3
        with:
          node-version: 16
      - run: npm ci
      - name: Build Users Project with NX
        run: npx nx build users

      - name: Test Users Project with NX
        run: npx nx test users

      - name: Build Feed Project with NX
        run: npx nx build feed

      - name: Test Feed Project with NX
        run: npx nx test feed

      - name: Build Feed Project with NX
        run: npx nx build posts

      - name: Test Feed Project with NX
        run: npx nx test posts
        
      - name: Build Feed Project with NX
        run: npx nx build ui

      - name: Test Feed Project with NX
        run: npx nx test ui
